<!DOCTYPE html>

<html lang="zh">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<link rel="stylesheet" type="text/css" href="css/zzsc.css">

</head>
<body>

<style>
    #img_before{
        border-style:dotted;
        border-radius:20px;
        width: 35%;
        position: absolute;
        left: 10%;
        top: 20%
    }
    #img_after{
        border-style:dotted;
        border-radius:20px;
        width: 35%;
        position: absolute;
        right: 10%;
        top: 20%
    }
    #text1{
        position: absolute;
        left: 25%;
        top: 12%
    }
    #text2{
        position: absolute;
        right: 25%;
        top: 12%
    }
</style>

<img src="../../images/2.jpg" width="200px" id="img_before"></img>
<img src="../../images/2.jpg" width="200px" id="img_after"></img>
<div class="txtwav flip" id="text1">
    处理前
</div>
<div class="txtwav flip" id="text2">
    处理后
</div>
<script src="dist/js/txt.wav.min.js"></script>
</body>
</html>
